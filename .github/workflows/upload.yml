name: Upload to GitHub and Docker Hub

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build Docker image
        run: docker build -t DOCKERHUB_USERNAME/DOCKERHUB_REPOSITORY:latest .
        
      - name: Push Docker image to Docker Hub
        run: |
          echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login --username "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.DOCKERHUB_REPOSITORY }}:${{ github.sha }}

      - name: Commit and push to GitHub
        run: |
          git config user.name "${{ secrets.MY_GITHUB_USERNAME }}"
          git config user.email "${{ secrets.DOCKERHUB_EMAIL }}"
          git add .
          git commit -m "Add application files"
          git push
